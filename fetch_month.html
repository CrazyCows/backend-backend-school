<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Shifts for Month</title>
</head>
<body>
    <h1>Fetch Shifts for a Specific Month</h1>
    <button onclick="fetchShifts()">Fetch Shifts</button>
    <p id="response"></p>

    <script>
        async function fetchShifts() {
            const chosenDate = "2024-04-01"; // Example date in YYYY-MM-DD format

            const data = { username: 'test', password: "<PASSWORD>" };

            fetch('http://localhost:8000/user-login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                if (data.message) {
                    responseMessage.textContent = data.message;
                    console.log(data.shifts)
                } else {
                    responseMessage.textContent = 'Error logging in';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').textContent = 'Error logging in';
            });

            try {
                const response = await fetch('http://localhost:8000/fetch-shifts-for-month/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chosen_date: chosenDate,
                        uid_shift: "b71d27fd-325c-4feb-b7a4-768f3defb05e"
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('response').textContent = data.message;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('response').textContent = 'Failed to fetch data.';
            }
        }
    </script>
</body>
</html>
